name: Kernel Build & Branch Upload

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-22.04

    permissions:
      contents: write   # REQUIRED to push to branches

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history so we can push back easily

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            bc bison build-essential ccache curl flex git libelf-dev \
            libssl-dev lld llvm make python3 rsync unzip wget zip

      - name: Enable ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ runner.os }}-

      - name: Clone KernelSU
        run: |
          git clone --depth=1 https://github.com/tiann/KernelSU.git KernelSU

      - name: Build kernel with KernelSU
        env:
          KERNELSU: 1
          KERNELSU_PATH: ${{ github.workspace }}/KernelSU
        run: |
          chmod +x build.sh
          export PLATFORM_VERSION=16.0
          ./build.sh

      - name: Prepare Branch Upload
        run: |
          # Create a temporary directory for the "source + build" result
          # This avoids recursive git issues
          mkdir -p ../upload_dir
          
          # Sync everything except the .git folder (to keep it clean)
          rsync -arv --exclude='.git' --exclude='.github' . ../upload_dir/
          
          cd ../upload_dir
          
          # Initialize new git logic
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          git commit -m "Build artifacts and source - Run ${{ github.run_number }}"
          
          # Push to a branch named 'build-output' (Change this name if you like)
          # The --force flag ensures the branch is overwritten with the latest build
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push -f origin master:build-output
