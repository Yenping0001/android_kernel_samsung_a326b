name: Kernel Build & Release (KernelSU)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-22.04

    permissions:
      contents: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            bc bison build-essential ccache curl flex git libelf-dev \
            libssl-dev lld llvm make python3 rsync unzip wget zip

      - name: Enable ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ runner.os }}-

      - name: Clone KernelSU
        run: |
          git clone --depth=1 https://github.com/tiann/KernelSU.git KernelSU

      - name: Build kernel with KernelSU
        env:
          KERNELSU: 1
          KERNELSU_PATH: ${{ github.workspace }}/KernelSU
        run: |
          chmod +x build.sh
          # Set your platform version
          export PLATFORM_VERSION=16.0
          ./build.sh

      - name: Collect build artifacts
        run: |
          mkdir -p release_dist
          
          # 1. Collect Core Kernel Files
          echo "Collecting Kernel Images and DTBs..."
          find . -maxdepth 4 -type f \( -name "Image*" -o -name "*.dtb" -o -name "*.dtbo" \) -exec cp {} release_dist/ \;
          
          # 2. Specifically target MediaTek Connectivity modules
          # This is the path you requested: ./drivers/misc/mediatek/connectivity/
          MTK_CONN_PATH="./drivers/misc/mediatek/connectivity"
          
          echo "Searching for .ko modules in $MTK_CONN_PATH..."
          if [ -d "$MTK_CONN_PATH" ]; then
            find "$MTK_CONN_PATH" -type f -name "*.ko" -exec cp {} release_dist/ \;
          else
            echo "::warning ::Path $MTK_CONN_PATH not found! Searching entire tree for connectivity modules as fallback..."
            find . -type f -name "*.ko" -path "*/connectivity/*" -exec cp {} release_dist/ \;
          fi
          
          # 3. List files for debugging logs
          echo "Files collected for release:"
          ls -lh release_dist/

      - name: Create GitHub Release
        id: release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        with:
          tag_name: build-${{ github.run_number }}
          name: MediaTek Kernel Build w/ KernelSU ${{ github.run_number }}
          body: |
            ### Build Information
            - **KernelSU:** Included
            - **Wi-Fi/BT Drivers:** Sourced from `./drivers/misc/mediatek/connectivity/`
            - **Commit:** ${{ github.sha }}
            
            ### Files Included
            The release contains the Kernel Image and all `.ko` modules found in the connectivity directory (including `wlan_drv_gen4m.ko`).
          files: |
            release_dist/Image*
            release_dist/*.dtb
            release_dist/*.dtbo
            release_dist/*.ko
            
