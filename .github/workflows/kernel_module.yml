name: Kernel Build & Upload Full Source (KernelSU)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-22.04

    permissions:
      contents: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y bc bison build-essential ccache curl flex git libelf-dev libssl-dev lld llvm make python3 rsync unzip wget zip

      - name: Enable ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ runner.os }}-

      - name: Clone KernelSU
        run: |
          git clone --depth=1 https://github.com/tiann/KernelSU.git KernelSU

      - name: Build kernel with KernelSU
        env:
          KERNELSU: 1
          KERNELSU_PATH: ${{ github.workspace }}/KernelSU
        run: |
          chmod +x build.sh
          export PLATFORM_VERSION=16.0
          ./build.sh

      - name: Push Full Source to New Branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Setup Identity
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 2. Create a new unique branch based on run number
          BRANCH_NAME="full-build-${{ github.run_number }}"
          git checkout -b $BRANCH_NAME

          # 3. Targeted Cleanup
          # We delete .o and .a files which take up 90% of space
          # We keep .ko, .zip, .img, and Image* files
          echo "Cleaning up heavy intermediate objects while keeping modules/images..."
          find . -name "*.o" -delete
          find . -name "*.a" -delete
          find . -name "*.mod" -delete
          find . -name "*.mod.c" -delete
          
          # 4. Remove KernelSU git metadata to prevent submodule errors
          rm -rf KernelSU/.git

          # 5. Force add everything left (Source + build outputs)
          git add -f .
          
          # 6. Commit changes
          git commit -m "Full source upload (including .ko and images) - Run ${{ github.run_number }}"
          
          # 7. Increase Git buffer to handle large push and push to origin
          git config --global http.postBuffer 524288000
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" $BRANCH_NAME

