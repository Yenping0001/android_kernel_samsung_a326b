name: Kernel Build & Release (KernelSU)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-22.04

    permissions:
      contents: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            bc \
            bison \
            build-essential \
            ccache \
            curl \
            flex \
            git \
            libelf-dev \
            libssl-dev \
            lld \
            llvm \
            make \
            python3 \
            rsync \
            unzip \
            wget \
            zip

      - name: Enable ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ runner.os }}-

      - name: Clone KernelSU
        run: |
          git clone --depth=1 https://github.com/tiann/KernelSU.git KernelSU

      - name: Build kernel with KernelSU
        env:
          KERNELSU: 1
          KERNELSU_PATH: ${{ github.workspace }}/KernelSU
        run: |
          chmod +x build.sh
          export PLATFORM_VERSION=16.0
          ./build.sh

      - name: Collect build artifacts
        run: |
          mkdir -p release
          # 1. Collect standard kernel images and dtbs
          find . -type f \( -name "Image*" -o -name "*.dtb" -o -name "*.dtbo" -o -name "*.zip" \) -exec cp {} release/ \;
          
          # 2. Specifically find and collect the WLAN module
          # We use -name to find it and cp it into the root of the release folder
          find . -type f -name "wlan_drv_gen4m.ko" -exec cp {} release/ \;
          
          # Optional: List files to logs for debugging
          echo "Files collected for release:"
          ls -R release/

      - name: Create GitHub Release
        id: release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Kernel Build w/ KernelSU ${{ github.run_number }}
          body: |
            Automated kernel build with KernelSU.
            Includes WLAN Module: wlan_drv_gen4m.ko
            Commit: ${{ github.sha }}
          files: |
            release/*
            
