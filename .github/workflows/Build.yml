name: Kernel Build & Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-22.04

    permissions:
      contents: write   # REQUIRED for releases

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            bc \
            bison \
            build-essential \
            ccache \
            curl \
            flex \
            git \
            libelf-dev \
            libssl-dev \
            lld \
            llvm \
            make \
            python3 \
            rsync \
            unzip \
            wget \
            zip

      - name: Enable ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ runner.os }}-

      - name: Build kernel
        run: |
          chmod +x build.sh
          ./build.sh

      # ðŸ”§ Change this path to where your kernel outputs are
      - name: Collect build artifacts
        run: |
          mkdir release
          find . -type f \( -name "*.zip" -o -name "Image*" -o -name "*.dtb" -o -name "*.dtbo" \) -exec cp --parents {} release/ \;

      - name: Create GitHub Release
        id: release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Kernel Build ${{ github.run_number }}
          body: |
            Automated kernel build.
            Commit: ${{ github.sha }}
          files: |
            release/**/*
