name: Kernel Build & Source Backup

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            bc bison build-essential ccache curl flex git libelf-dev \
            libssl-dev lld llvm make python3 rsync unzip wget zip

      - name: Enable ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ runner.os }}-

      - name: Clone KernelSU
        run: |
          git clone --depth=1 https://github.com/tiann/KernelSU.git KernelSU

      - name: Build kernel with KernelSU
        env:
          KERNELSU: 1
          KERNELSU_PATH: ${{ github.workspace }}/KernelSU
        run: |
          chmod +x build.sh
          export PLATFORM_VERSION=16.0
          ./build.sh

      # NEW STEP: Compressing the entire directory
      - name: Zip full source tree
        run: |
          # We exclude the .git folder and ccache to keep the size manageable
          zip -r full_kernel_source.zip . -x "*.git*" -x "out/.ccache*"

      - name: Upload Source to GitHub Actions
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-Full-Source
          path: full_kernel_source.zip
          retention-days: 3
          
